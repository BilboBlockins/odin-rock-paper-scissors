<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body>
    <div class="heading-container">
      <h1>Let's Play - Rock Paper Scissors!</h1>
      <h2 class="round">Round 1 of 5: Choose your weapon!</h2>
    </div>
    <div class="display-container choices">
      <button class="choice-btn rock-btn">ROCK</button>
      <button class="choice-btn paper-btn">PAPER</button>
      <button class="choice-btn scissors-btn">SCISSORS</button>
      <button class="choice-btn play-again-btn hide">PLAY AGAIN?</button>
    </div>
    <div class="display-container">
      <div class="box hand-box bouncing">
        <i class="player-hand far fa-hand-rock fa-7x"></i>
      </div>
      <div class="box hand-box bouncing">
        <i class="computer-hand far fa-hand-rock fa-7x"></i>
      </div>
    </div>
    <div class="display-container choice-container">
      <div class="box choice-box choice-text player-text">...</div>
      <div class="box choice-box choice-text computer-text">...</div>
    </div>
    <div class="heading-container">
      <h2 class="readout">Best of 5 rounds.</h2>
      <h2 class="scoreboard">Score: You - 0, Computer - 0</h2>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
